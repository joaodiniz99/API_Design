    <div class="container-fluid">
      <div class="row">
        <div class="col text-center mt-4">

    <!-- Modal -->
    <div class="modal fade" id="dogModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="dogModalTitle"></h5>
            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button> -->
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 my-3" id="dogModalDivImg">
                  <img src="" alt="" class="img-fluid" id="dogModalImg">
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 my-3">
                  <p><span style="font-weight: 800;">Temperament:</span> <span id="dogModalTemperament"></span> </p>
                  <p><span style="font-weight: 800;">Weight:</span> <span id="dogModalWeight"></span> </p>
                  <p><span style="font-weight: 800;">Height:</span> <span id="dogModalHeight"></span> </p>
                  <p><span style="font-weight: 800;">Life Span:</span> <span id="dogModalLife"></span> </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="#btnTopNav" id="btnTop" title="Go to top">
      <i class="fas fa-arrow-up fa-2x"></i>
    </a>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script>
      const alvo = document.getElementById("content");
      let btnInfo = [];

      const atualizarModal = function() {
        // console.log(this.dataset);
        document.getElementById("dogModalTitle").innerText = this.dataset.name;
        document.getElementById("dogModalImg").src = this.dataset.image;
        document.getElementById("dogModalTemperament").innerText = this.dataset.temperament ? this.dataset.temperament : 'Not defined';
        document.getElementById("dogModalWeight").innerText = this.dataset.weight ? `${this.dataset.weight} kg` : 'Not defined';
        document.getElementById("dogModalHeight").innerText = this.dataset.height ? `${this.dataset.height} cm`: 'Not defined';
        document.getElementById("dogModalLife").innerText = this.dataset.life_span ? this.dataset.life_span : 'Not defined';
      }

      $('#dogModal').on('hidden.bs.modal', () => {
        document.getElementById("dogModalTitle").innerText = '';
        document.getElementById("dogModalImg").src = '';
        document.getElementById("dogModalTemperament").innerText = '';
        document.getElementById("dogModalWeight").innerText = '';
        document.getElementById("dogModalHeight").innerText = '';
        document.getElementById("dogModalLife").innerText = '';
      })

      Notiflix.Block.Init({ 
        backgroundColor:"rgba(0,0,0,0)",
        svgColor:"#ffffff",
        fontFamily:"Roboto",
        useGoogleFont:true, 
      }); 

      const mostrarRacas = async () => {
        const apiKey = 'edd5e545-28ef-42f8-8a57-55ffd77d22c7';
        const url = 'https://api.thedogapi.com/v1/breeds';
        Notiflix.Block.Pulse("div#content");
        try {
          const response = await fetch(url, {
            headers: {
              "x-api-key": apiKey
            }
          });
          if (response.ok) {
            const dogsJson = await response.json();
            // console.log(dogsJson);
            for (const dog of dogsJson) {
              console.log(dog);
              const { image, name, height, life_span, temperament, weight } = dog;
              const { url } = image;

              const divCol = document.createElement("div");
              divCol.className = "col-xs-12 col-sm-6 col-md-3 col-lg-2 col-xl-2 my-3";

              const divCard = document.createElement("div");
              divCard.className = "card__breed";

              const img = document.createElement("img");
              img.className = "img-fluid";
              img.src = url;
              img.alt = name;
              divCard.append(img);

              const divContainer = document.createElement("div");
              divContainer.className = "card__container";

              const h5 = document.createElement("h5");
              h5.innerHTML = name.length >= 19 ? name.substr(0, 15)+"..." : name;
              divContainer.append(h5);

              const button = document.createElement("button");
              button.className = "btn btn-info btnDogModal";
              button.innerHTML = "+Info";
              button.setAttribute("type", "button");
              button.setAttribute("data-toggle", "modal");
              button.setAttribute("data-target", "#dogModal");
              button.setAttribute("data-image", url);
              button.setAttribute("data-name", name);
              button.setAttribute("data-height", height.metric);
              button.setAttribute("data-life_span", life_span);
              button.setAttribute("data-temperament", temperament);
              button.setAttribute("data-weight", weight.metric);
              divContainer.append(button);

              
              divCard.append(divContainer);
              divCol.append(divCard);
              alvo.append(divCol);
            }
            btnInfo = document.getElementsByClassName("btnDogModal");
            for (const botao of btnInfo) {
              botao.addEventListener("click", atualizarModal);
            }
            Notiflix.Block.Remove("div#content");
          }
        } catch(err) {
          Notiflix.Block.Remove("div#content");
          alert("erro, verificar consola!");
          console.log(err);
        }
      }


      mostrarRacas();



      /* BACK TO TOP */
      const botao = document.getElementById("btnTop");

      window.onscroll = () => {scrollFunction()};

      function scrollFunction() {
        if (document.body.scrollTop > 250 || document.documentElement.scrollTop > 250) {
          botao.style.display = "block";
        } else {
          botao.style.display = "none";
        }
      }

    </script>
  </body>
