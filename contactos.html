        <div class="collapse navbar-collapse" id="navbarSupportedContent">

    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center mt-4">
          <h1><span id="tituloCao">Contactos</span></h1>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 text-center">
          <img src="./resources/img/animation1.jpg" class="floating img-fluid">
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
          <form>
            <div class="row">
              <div class="col">
                <label for="firstName">Primeiro Nome</label>
                <input type="text" class="form-control" id="firstName" placeholder="João" required>
              </div>
              <div class="col">
                <label for="lastName">Último Nome</label>
                <input type="text" class="form-control" id="lastName" placeholder="Diniz" required>
              </div>
            </div>
            <div class="row my-3">
              <div class="col">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="2047920@um..." required>
              </div>
            </div>
            <div class="row my-3">
              <div class="col">
                <label for="exampleFormControlTextarea1">Mensagem</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-info">Enviar</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-4">
          <img src="./resources/img/animation2.jpg" class="floating2 img-fluid">
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
